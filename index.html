<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>WOPR_SYSTEM_ACCESS</title>
    <style>
        body {
            background-color: #000;
            color: #22ff22;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 40px;
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 0 0 5px #22ff22;
            overflow: hidden;
        }

        #terminal::after {
            content: "_";
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .system-log { color: #88ff88; font-size: 0.9rem; }
        .danger { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
    </style>
</head>
<body>

    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById('terminal');
        const lines = [
            "> GREETINGS PROFESSOR FALKEN.",
            "> LOGON: ADMIN_ALPHA_6",
            "> ACCESS GRANTED.",
            "> -------------------------------",
            "> SYSTEM: W.O.P.R. (WAR OPERATION PLAN RESPONSE)",
            "> CURRENT DATE: 25-02-2026",
            "> ",
            "> SHALL WE PLAY A GAME?",
            "> ",
            "> AVAILABLE GAMES:",
            "> * FALKEN'S MAZE",
            "> * BLACK JACK",
            "> * GIN RUMMY",
            "> * HEARTS",
            "> * BRIDGE",
            "> * CHESS",
            "> * POKER",
            "> * FIGHTER COMBAT",
            "> * GUERRILLA WARFARE",
            "> * GLOBAL THERMONUCLEAR WAR",
            "> ",
            "> SELECT GAME: _"
        ];

        let lineIndex = 0;
        let charIndex = 0;

        function typeEffect() {
            if (lineIndex < lines.length) {
                if (charIndex < lines[lineIndex].length) {
                    // Falls es die letzte Zeile ist, stoppen wir vor dem Unterstrich
                    if (lineIndex === lines.length - 1 && charIndex === lines[lineIndex].length - 1) {
                         return;
                    }
                    terminal.innerHTML += lines[lineIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeEffect, Math.random() * 50 + 20); // Simuliert menschliches Tippen
                } else {
                    terminal.innerHTML += "<br>";
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeEffect, 500); // Pause zwischen den Zeilen
                }
            }
        }

        // Startet die Sequenz
        window.onload = typeEffect;
    </script>
</body>
</html>
