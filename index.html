<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL_COORDINATES_NULL</title>
    <style>
        body { margin: 0; background: #000; color: #0088ff; font-family: 'Courier New', monospace; overflow: hidden; }
        canvas { position: absolute; top: 0; left: 0; filter: blur(0.5px); }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            pointer-events: none;
            text-transform: uppercase;
            font-size: 12px;
            line-height: 1.5;
            letter-spacing: 2px;
        }
        .scanline {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; z-index: 20; pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div id="ui">
        > SYSTEM_STATUS: ACTIVE<br>
        > COORD_X: <span id="valX">0</span><br>
        > COORD_Y: <span id="valY">0</span><br>
        > TARGET: ANGELO_S_OS
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, lines = [];

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            lines = [];
            for(let i = 0; i < 150; i++) {
                lines.push({
                    x: Math.random() * width - width / 2,
                    y: Math.random() * height - height / 2,
                    z: Math.random() * width,
                    o: Math.random()
                });
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 8, 20, 0.2)'; // Tiefes Blau-Schwarz
            ctx.fillRect(0, 0, width, height);
            
            ctx.strokeStyle = 'rgba(0, 136, 255, 0.5)';
            ctx.lineWidth = 1.5;
            ctx.beginPath();

            lines.forEach(l => {
                l.z -= 4; // Geschwindigkeit des Tunnels
                if(l.z <= 0) l.z = width;

                // Projektion von 3D auf 2D
                let sx = (l.x / l.z) * width + width / 2;
                let sy = (l.y / l.z) * height + height / 2;
                let size = (1 - l.z / width) * 2;

                ctx.moveTo(sx, sy);
                ctx.lineTo(sx + size, sy + size);
                
                // UI Werte updaten
                if(Math.random() > 0.99) {
                    document.getElementById('valX').innerText = Math.floor(sx);
                    document.getElementById('valY').innerText = Math.floor(sy);
                }
            });
            ctx.stroke();
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init();
        draw();
    </script>
</body>
</html>
