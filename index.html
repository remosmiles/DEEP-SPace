<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>INTERACTIVE_HACK_MODE</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        #terminal {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Das "Zugriff erlaubt" Fenster */
        #access-msg {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 5px solid #0f0;
            color: #0f0;
            padding: 50px;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 30px #0f0;
            z-index: 100;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px #0f0; }
            50% { box-shadow: 0 0 50px #0f0; }
            100% { box-shadow: 0 0 10px #0f0; }
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #0f0;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body onclick="focusTerminal()">

    <div id="terminal"></div>
    <span class="cursor"></span>

    <div id="access-msg">
        ACCESS GRANTED<br>
        <span style="font-size: 1rem;">WELCOME, ANGELO</span>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const accessMsg = document.getElementById('access-msg');
        
        // Ein riesiger String aus "Hacker-Code", der Stück für Stück erscheint
        const fakeCode = `
import socket
import threading

target = '192.168.1.1'
port = 80
fake_ip = '182.21.20.32'

def attack():
    while True:
        s = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
        s.connect((target, port))
        s.sendto(("GET /" + target + " HTTP/1.1\\r\\n").encode('ascii'), (target, port))
        s.sendto(("Host: " + fake_ip + "\\r\\n\\r\\n").encode('ascii'), (target, port))
        s.close()

# INITIALIZING BYPASS...
# DECRYPTING RSA 2048-BIT KEY...
# STACK OVERFLOW AT 0x4421AF
# OVERRIDING SYSTEM KERNEL...
# INJECTING SQL MAP...
# ACCESSING CORE DATABASE...
        `.repeat(20); // Wir wiederholen es, damit der Code nicht ausgeht

        let index = 0;

        // Wenn man eine Taste drückt
        document.addEventListener('keydown', (e) => {
            if (e.key === "Enter") {
                // Bei Enter kommt die Meldung
                accessMsg.style.display = "block";
                setTimeout(() => { accessMsg.style.display = "none"; }, 3000);
            } else {
                // Bei jeder anderen Taste erscheinen 3 Zeichen des Fake-Codes
                const slice = fakeCode.slice(index, index + 3);
                terminal.innerText += slice;
                index += 3;

                // Automatisch nach unten scrollen
                window.scrollTo(0, document.body.scrollHeight);
            }
        });

        function focusTerminal() {
            // Hilft auf Mobilgeräten
            alert("Tippe auf deiner Tastatur, um den Hack zu starten!");
        }
    </script>
</body>
</html>
